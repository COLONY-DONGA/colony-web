<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../static/css/aEnroll.css" />
    <title>aEnroll</title>
  </head>

  <body>
    <div id="header-container"></div>

    <div class="frame">
      <div class="container">
        <form action="#">
          <div class="item1">
            <div class="answer_enroll">ÎãµÎ≥Ä Îì±Î°ù</div>
            <textarea
              class="text_box"
              rows="10"
              cols="156"
              placeholder="ÎãµÎ≥ÄÏùÑ ÏûÖÎ†•ÌïòÏÑ∏Ïöî"
            ></textarea>
          </div>
          <div class="item2">
            <input type="file" id="file-input" style="display: none" multiple />
            <label for="file-input" class="add_file">üìÅAdd file</label>
            <button class="submit_btn">Îì±Î°ù</button>
            <button class="cancel_btn">Ï∑®ÏÜå</button>
          </div>
        </form>
        <ul id="file-list"></ul>
      </div>
    </div>

    <div id="footer-container"></div>

    <script>
      let fileInput = document.getElementById('file-input');
      let fileList = document.getElementById('file-list');

      fileInput.addEventListener('change', () => {
        let selectedFiles = Array.from(fileInput.files);

        selectedFiles.forEach((file) => {
          let listItem = document.createElement('li');
          listItem.textContent = `${file.name} (${formatFileSize(file.size)})`;

          let deleteButton = document.createElement('button');
          deleteButton.textContent = 'Delete';
          deleteButton.classList.add('delete-btn');
          deleteButton.addEventListener('click', () => {
            listItem.remove();
          });

          listItem.appendChild(deleteButton);
          fileList.appendChild(listItem);
        });
      });

      function formatFileSize(size) {
        if (size === 0) return '0 Bytes';
        let units = ['Bytes', 'KB', 'MB', 'GB', 'TB'];
        let i = Math.floor(Math.log(size) / Math.log(1024));
        return `${parseFloat((size / Math.pow(1024, i)).toFixed(2))} ${units[i]}`;
      }
    </script>
  </body>
</html>
