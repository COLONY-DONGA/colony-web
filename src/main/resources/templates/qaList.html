<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/css/qaList.css" />
    <title>qaList</title>
  </head>

  <body>
    <div th:replace="~{layouts/header :: header}"></div>

    <div class="qa-page">
      <h1 class="title">질문 게시판</h1>
      <!-- 검색 -->
      <div class="search-sort-container fade-in">
        <form th:action="@{/post-list}" method="get" autocomplete="on">
          <label for="searchType">검색 종류:</label>
          <select id="searchType" name="searchType" th:value="${searchType}">
            <option value="NICKNAME" th:selected="${#strings.equals(searchType, 'NICKNAME')}">
              닉네임으로 검색
            </option>
            <option value="TITLE" th:selected="${#strings.equals(searchType, 'TITLE')}">
              제목으로 검색
            </option>
          </select>
          <input
            type="text"
            id="searchValue"
            name="searchValue"
            placeholder="검색어를 입력하세요"
            th:value="${searchValue}"
          />
          <button type="submit">검색</button>
        </form>
        <button class="write-btn" id="postwritebtn">게시글 쓰기</button>
      </div>
      <!-- 답변 완료 & 정렬 -->
      <div class="answer-sort">
        <!-- 답변 완료 -->
        <div class="check_wrap">
          <input type="checkbox" id="check_btn" th:checked="${answered}" />
          <label for="check_btn"><span>답변 완료된 글만 보기</span></label>
        </div>
        <!-- 정렬 -->
        <div class="sort-container fade-in">
          <label for="sortSelect">정렬 기준:</label>
          <select id="sortSelect" name="sort" th:value="${sortBy}">
            <option value="createdAtDesc" th:selected="${#strings.equals(sortBy, 'createdAtDesc')}">
              최신순
            </option>
            <option value="createdAtAsc" th:selected="${#strings.equals(sortBy, 'createdAtAsc')}">
              오래된 순
            </option>
            <option value="title" th:selected="${#strings.equals(sortBy, 'title')}">제목 순</option>
          </select>
        </div>
      </div>
      <!-- 카드 -->
      <div class="card-container fade-in">
        <div
          th:each="postDto : ${postDtoList}"
          class="card-item"
          th:onclick="'redirectToPost(' + ${postDto.postId} + ')'"
        >
          <div class="card-info">
            <div class="card-header">
              <div class="card-state-yes" th:if="${postDto.answered}">
                <div>답변 완료</div>
              </div>
              <div class="card-state-no" th:unless="${postDto.answered}">
                <div>답변 대기</div>
              </div>
              <div class="card-title" th:text="${postDto.title}"></div>
            </div>

            <p class="card-content" th:text="${postDto.content}"></p>

            <div class="card-footer">
              <p class="card-author-date">
                <span th:text="${postDto.createdBy}"></span>
                <span>|</span>
                <span th:text="${postDto.enrollTime}"></span>
              </p>
              <p class="card-view-answer">
                <i class="fa-regular fa-eye"></i>
                <span th:text="${postDto.viewCount}"></span>
                <i class="fa-regular fa-comment"></i>
                <span th:text="${postDto.answerCount}"></span>
              </p>
            </div>
          </div>
        </div>
      </div>
      <!-- 페이징 -->
      <div class="pagination-container">
        <ul
          class="pagination"
          th:with="start=${(pageNum/maxPage)*maxPage + 1}, end=(${(totalPages == 0) ? 1 : (start + (maxPage - 1) < totalPages ? start + (maxPage - 1) : totalPages)}), prev=${start - maxPage - 1}, next=${start + maxPage - 1}, maxPage=${5}"
        >
          <li th:if="${start > 1}">
            <a
              th:if="${searchType} != null and ${searchValue} != null"
              th:href="@{/post-list(page=${prev}, searchType=${searchType}, searchValue=${searchValue}, sortBy=${sortBy}, answered=${answered})}"
              th:text="'<<'"
            ></a>
            <a
              th:href="@{/post-list(page=0, sortBy=${sortBy}, answered=${answered})}"
              th:text="'<<'"
            ></a>
          </li>

          <li th:if="${start > 1}">
            <a
              th:if="${searchType} != null and ${searchValue} != null"
              th:href="@{/post-list(page=${prev}, searchType=${searchType}, searchValue=${searchValue}, sortBy=${sortBy}, answered=${answered})}"
              th:text="'<'"
            ></a>
            <a
              th:unless="${searchType} != null and ${searchValue} != null"
              th:href="@{/post-list(page=${prev}, sortBy=${sortBy}, answered=${answered})}"
              th:text="'<'"
            ></a>
          </li>

          <li
            th:each="page: ${#numbers.sequence(start, end)}"
            th:class="${page == (pageNum + 1)} ? 'active' : ''"
          >
            <a
              th:if="${searchType} != null and ${searchValue} != null"
              th:href="@{/post-list(page=${page - 1}, searchType=${searchType}, searchValue=${searchValue}, sortBy=${sortBy}, answered=${answered})}"
              th:text="${page}"
            ></a>
            <a
              th:unless="${searchType} != null and ${searchValue} != null"
              th:text="${page}"
              th:href="@{/post-list(page=${page - 1}, sortBy=${sortBy}, answered=${answered})}"
            ></a>
          </li>

          <li th:if="${end < totalPages}">
            <a
              th:if="${searchType} != null and ${searchValue} != null"
              th:href="@{/post-list(page=${next}, searchType=${searchType}, searchValue=${searchValue}, sortBy=${sortBy}, answered=${answered})}"
              th:text="'>'"
            ></a>
            <a
              th:unless="${searchType} != null and ${searchValue} != null"
              th:href="@{/post-list(page=${next}, sortBy=${sortBy}, answered=${answered})}"
              th:text="'>'"
            ></a>
          </li>

          <li th:if="${end < totalPages}">
            <a
              th:if="${searchType} != null and ${searchValue} != null"
              th:href="@{/post-list(page=${totalPages - 1}, searchType=${searchType}, searchValue=${searchValue}, sortBy=${sortBy}, answered=${answered})}"
              th:text="'>>'"
            ></a>
            <a
              th:unless="${searchType} != null and ${searchValue} != null"
              th:href="@{/post-list(page=${totalPages - 1}, sortBy=${sortBy}, answered=${answered})}"
              th:text="'>>'"
            ></a>
          </li>
        </ul>
      </div>
    </div>

    <div th:replace="~{layouts/footer :: footer}"></div>

    <script>
      function redirectToPost(postId) {
        window.location.href = '/post/' + postId;
      }

      var postwritebtn = document.getElementById('postwritebtn'); //post글 수정 버튼
      postwritebtn.addEventListener('click', function () {
        location.href = '/post-form';
        console.log('post글쓰기 btn');
      });

      document.getElementById('sortSelect').addEventListener('change', function () {
        var selectedValue = this.value;
        var searchValue = document.getElementById('searchValue').value;
        var searchType = document.getElementById('searchType').value;
        window.location.href =
          '/post-list?sortBy=' +
          selectedValue +
          '&searchType=' +
          searchType +
          '&searchValue=' +
          searchValue;
      });

      const checkbox = document.getElementById('check_btn');
      // 체크 박스 상태 변경 시 이벤트 핸들러 등록
      checkbox.addEventListener('change', function () {
        const urlParams = new URLSearchParams(window.location.search);

        if (this.checked) {
          urlParams.set('answered', 'true');
        } else {
          urlParams.delete('answered');
        }

        // 변경된 파라미터로 새로운 URL 생성
        const newUrl = `${window.location.pathname}?${urlParams.toString()}`;

        // 새로운 URL로 페이지 이동
        window.location.href = newUrl;
      });
    </script>
  </body>
</html>
