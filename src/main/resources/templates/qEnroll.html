<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <title>qEnroll</title>
  </head>

  <style>
    .frame {
      display: flex;
      justify-content: center;
    }

    .container {
      width: 65rem;
      padding: 20px;
      background-color: #f1f1f1;
    }

    .question-enroll {
      text-align: left;
      font-weight: bold;
      font-size: 24px;
      border-bottom: 1px solid #333;
      padding-bottom: 5px;
      margin-bottom: 20px;
    }

    /* flex-box Start */

    .enroll-form-1,
    .enroll-form-2 {
      display: flex;
      flex-direction: row;
    }

    .enroll-form-1 {
      margin-bottom: 1rem;
    }

    .label-box {
      display: flex;
      flex-direction: column;
      margin-right: 7rem;
    }

    .input-box {
      display: flex;
      flex-direction: column;
    }

    .enroll-form-2 .label-box {
      margin-right: 6rem;
    }

    .label-title {
      margin-bottom: 5rem;
    }

    .input-title {
      margin-bottom: 5rem;
    }

    .label-content {
    }

    .input-content {
      margin-bottom: 1rem;
    }

    .label-imageList {
    }

    .input-imageList {
      border: 1px solid black;
    }

    #file-list-box {
      width: 53rem;
      border: 1px solid black;
    }

    #file-list {
      list-style: none;
    }

    .file-list-item {
      display: flex;
      align-items: center;
      gap: 10px;
      padding: 5px;
    }
    .file-list-item img {
      max-height: 100px;
    }
    .delete-btn {
      font-size: 14px;
      background-color: rgba(7, 7, 7, 0.61);
      color: #fff;
      border: none;
      cursor: pointer;
      transition: background-color 0.3s;
    }
    .delete-btn:hover {
      background-color: rgba(7, 7, 7, 0.8);
    }

    /* flex-box End */

    .button_group {
      display: flex;
      justify-content: center;
    }

    .submit_btn,
    .cancel_btn {
      background-color: #008cba;
      border: none;
      color: white;
      padding: 8px 20px;
      text-align: center;
      text-decoration: none;
      display: inline-block;
      font-size: 16px;
      margin: 4px 8px;
      cursor: pointer;
      border-radius: 3px;
    }

    .cancel_btn {
      background-color: #f44336;
    }
  </style>

  <body>
    <div th:replace="~{layouts/header :: header}"></div>

    <div class="frame">
      <div class="container">
        <div class="question-enroll">ì§ˆë¬¸ ë“±ë¡</div>
        <form action="/post" method="post" enctype="multipart/form-data">
          <div class="enroll-form-1">
            <div class="label-box">
              <label for="title" class="label-title">ì œëª©</label>
              <label for="content" class="label-content">ë‚´ìš©</label>
            </div>
            <div class="input-box">
              <input type="text" class="input-title" name="title" placeholder="ì œëª©ì„ ì…ë ¥í•˜ì„¸ìš”" />
              <textarea
                class="input-content"
                rows="20"
                cols="115"
                name="content"
                placeholder="ì§ˆë¬¸ì„ ì…ë ¥í•˜ì„¸ìš”"
                style="resize: none"
              ></textarea>
              <input
                type="file"
                id="file-input"
                name="imageList"
                accept="image/jpeg, image/png"
                style="display: none"
                multiple
              />
              <label for="file-input" class="input-imageList">ğŸ“Add file</label>
            </div>
          </div>
          <div class="enroll-form-2">
            <div class="label-box">
              <label for="content" class="label-imageList">ì´ë¯¸ì§€</label>
            </div>
            <div class="input-box">
              <div id="file-list-box">
                <ul id="file-list"></ul>
              </div>
            </div>
          </div>
          <div class="button_group">
            <button type="submit" class="submit_btn">ë“±ë¡</button>
            <button type="button" class="cancel_btn">ì·¨ì†Œ</button>
          </div>
        </form>
      </div>
    </div>

    <div th:replace="~{layouts/footer :: footer}"></div>

    <script>
      let fileInput = document.getElementById('file-input');
      let fileList = document.getElementById('file-list');
      let submitBtn = document.querySelector('.submit_btn');
      let cancelBtn = document.querySelector('.cancel_btn');

      // íŒŒì¼ ì…ë ¥ ê°’ì´ ë³€ê²½ë  ë•Œ ì‹¤í–‰ë˜ëŠ” ì´ë²¤íŠ¸ ë¦¬ìŠ¤ë„ˆë¥¼ ì¶”ê°€
      fileInput.addEventListener('change', () => {
        // ì„ íƒëœ íŒŒì¼ë“¤ì„ ë°°ì—´ë¡œ ë³€í™˜í•˜ì—¬ ë³€ìˆ˜ì— ì €ì¥
        let selectedFiles = Array.from(fileInput.files);

        // ì„ íƒëœ íŒŒì¼ë“¤ì„ ë°˜ë³µí•˜ë©´ì„œ ê° íŒŒì¼ì— ëŒ€í•´ ì‹¤í–‰ë  ì½”ë“œë¥¼ ì •ì˜
        selectedFiles.forEach((file) => {
          // ìƒˆë¡œìš´ ë¦¬ìŠ¤íŠ¸ ì•„ì´í…œì¸ <li> ìš”ì†Œë¥¼ ìƒì„±
          let listItem = document.createElement('li');
          // íŒŒì¼ ë¦¬ìŠ¤íŠ¸ í•­ëª©ì— í•´ë‹¹í•˜ëŠ” í´ë˜ìŠ¤ ì´ë¦„ ì¶”ê°€
          listItem.classList.add('file-list-item');

          // íŒŒì¼ ë¯¸ë¦¬ë³´ê¸° ì´ë¯¸ì§€ë¥¼ ìœ„í•œ <img> ìš”ì†Œë¥¼ ìƒì„±
          let filePreview = document.createElement('img');
          filePreview.classList.add('file-preview');
          let reader = new FileReader();

          // íŒŒì¼ì´ ë¡œë“œë˜ì—ˆì„ ë•Œ ì´ë¯¸ì§€ í¬ê¸°ë¥¼ ì¡°ì •í•˜ê³  ë¯¸ë¦¬ë³´ê¸° ìš”ì†Œì˜ ì†ŒìŠ¤ë¡œ ì„¤ì •
          reader.onload = function (e) {
            resizeImage(e.target.result, 300, 300, (resizedImage) => {
              filePreview.src = resizedImage;
            });
          };

          // íŒŒì¼ì„ ë°ì´í„° URLë¡œ ì½ìŒ
          reader.readAsDataURL(file);
          listItem.appendChild(filePreview);

          // íŒŒì¼ ì •ë³´(ì´ë¦„ê³¼ í¬ê¸°)ë¥¼ í‘œì‹œí•˜ê¸° ìœ„í•œ <span> ìš”ì†Œë¥¼ ìƒì„±
          let fileInfo = document.createElement('span');
          // ë¦¬ìŠ¤íŠ¸ ì•„ì´í…œì˜ í…ìŠ¤íŠ¸ ë‚´ìš©ì„ íŒŒì¼ ì´ë¦„ê³¼ íŒŒì¼ í¬ê¸°ë¡œ ì„¤ì •
          fileInfo.textContent = `${file.name} (${formatFileSize(file.size)})`;
          listItem.appendChild(fileInfo);

          let deleteButton = document.createElement('button');
          deleteButton.textContent = 'Delete';
          deleteButton.classList.add('delete-btn');

          // ì‚­ì œ ë²„íŠ¼ì„ í´ë¦­í–ˆì„ ë•Œ ì‹¤í–‰ë˜ëŠ” ì´ë²¤íŠ¸ ë¦¬ìŠ¤ë„ˆë¥¼ ì¶”ê°€
          deleteButton.addEventListener('click', () => {
            listItem.remove();

            // íŒŒì¼ inputì—ì„œ í•´ë‹¹ íŒŒì¼ì„ ì‚­ì œ
            let fileIndex = selectedFiles.indexOf(file);
            if (fileIndex !== -1) {
              selectedFiles.splice(fileIndex, 1);

              // íŒŒì¼ inputì˜ ê°’ì„ ì—…ë°ì´íŠ¸
              const newFileList = new DataTransfer();
              selectedFiles.forEach((file) => {
                newFileList.items.add(file);
              });
              fileInput.files = newFileList.files;
            }
          });

          listItem.appendChild(deleteButton);
          fileList.appendChild(listItem);
        });
      });

      // íŒŒì¼ í¬ê¸°ë¥¼ ì‚¬ëŒì´ ì½ê¸° ì‰¬ìš´ í˜•ì‹ìœ¼ë¡œ ë³€í™˜í•˜ëŠ” í•¨ìˆ˜
      function formatFileSize(size) {
        if (size === 0) return '0 Bytes'; // íŒŒì¼ í¬ê¸°ê°€ 0ì¸ ê²½ìš° '0 Bytes'ë¥¼ ë°˜í™˜
        let units = ['Bytes', 'KB', 'MB', 'GB', 'TB']; // íŒŒì¼ í¬ê¸° ë‹¨ìœ„ë¥¼ ì •ì˜
        let i = Math.floor(Math.log(size) / Math.log(1024)); // íŒŒì¼ í¬ê¸°ë¥¼ 1024ë¡œ ë‚˜ëˆ„ì–´ ë‹¨ìœ„ë¥¼ ê²°ì •
        return `${parseFloat((size / Math.pow(1024, i)).toFixed(2))} ${units[i]}`; // ì‚¬ëŒì´ ì½ê¸° ì‰¬ìš´ í˜•ì‹ìœ¼ë¡œ íŒŒì¼ í¬ê¸°ë¥¼ ë³€í™˜í•˜ì—¬ ë°˜í™˜
      }

      // ì´ë¯¸ì§€ í¬ê¸°ë¥¼ ì¡°ì •í•˜ëŠ” í•¨ìˆ˜
      function resizeImage(src, maxWidth, maxHeight, callback) {
        let img = new Image();
        img.onload = function () {
          let width = img.width;
          let height = img.height;

          if (width > height) {
            if (width > maxWidth) {
              height *= maxWidth / width;
              width = maxWidth;
            }
          } else {
            if (height > maxHeight) {
              width *= maxHeight / height;
              height = maxHeight;
            }
          }

          let canvas = document.createElement('canvas');
          canvas.width = width;
          canvas.height = height;

          let ctx = canvas.getContext('2d');
          ctx.drawImage(img, 0, 0, width, height);

          let resizedImage = canvas.toDataURL('image/jpeg');
          callback(resizedImage);
        };

        img.src = src;
      }

      cancelBtn.addEventListener('click', () => {
        document.querySelector('.input-title').value = '';
        document.querySelector('.input-content').value = '';
        history.back();
      });
    </script>
  </body>
</html>
