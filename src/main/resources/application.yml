#spring: 에서부터 ddl-auto: create 까지 주석 풀고 이 위로는 전부 주석처리 하면 됨. (gradle 에서 mysql 주석, h2 주석풀기)
spring:
  main:
    allow-circular-references: true
  datasource:
    url: jdbc:h2:tcp://localhost/~/colony
    username: sa
    password:
    driver-class-name: org.h2.Driver

  jpa:
    hibernate:
      ddl-auto: create

